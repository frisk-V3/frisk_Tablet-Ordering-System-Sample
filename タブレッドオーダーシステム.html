<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>タブレットオーダーサンプル</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    button {
      background: none;
      border: none;
      padding: 0;
      margin: 0;
      font: inherit;
      color: inherit;
    }

    .tablet {
      width: min(100vw - 20px, 900px);
      height: min(100vh - 20px, 600px);
      background: #000;
      border-radius: 24px;
      padding: 12px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
    }

    .tablet-inner {
      border-radius: 18px;
      overflow: hidden;
      background: #101010;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .hero {
      position: relative;
      height: 38%;
      background: linear-gradient(135deg, #f97316, #b91c1c);
      display: flex;
      align-items: center;
      padding: 16px 20px;
    }

    .hero-text {
      flex: 1;
    }

    .hero-title {
      font-size: 1.8rem;
      font-weight: 800;
      letter-spacing: 0.08em;
      margin-bottom: 6px;
    }

    .hero-sub {
      font-size: 0.9rem;
      opacity: 0.9;
      margin-bottom: 10px;
    }

    .hero-badge {
      display: inline-block;
      background: #111;
      color: #facc15;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 0.75rem;
      margin-bottom: 8px;
    }

    .hero-price {
      margin-top: 6px;
      font-size: 1.2rem;
      font-weight: 700;
    }

    .hero-price span {
      font-size: 0.8rem;
      opacity: 0.8;
      margin-left: 4px;
    }

    .hero-image {
      width: 42%;
      max-width: 260px;
      position: relative;
      margin-left: 16px;
    }

    .hero-image-inner {
      width: 100%;
      height: 0;
      padding-bottom: 75%;
      border-radius: 16px;
      background: radial-gradient(circle at 30% 20%, #fef3c7, #b91c1c);
      position: relative;
      overflow: hidden;
    }

    .hero-sushi {
      position: absolute;
      inset: 10%;
      border-radius: 14px;
      background:
        radial-gradient(circle at 20% 20%, #fecaca, transparent 55%),
        radial-gradient(circle at 80% 30%, #fee2e2, transparent 55%),
        radial-gradient(circle at 50% 80%, #f97316, transparent 60%);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
    }

    .tabs {
      display: flex;
      background: #050505;
      padding: 6px 10px;
      gap: 8px;
      border-bottom: 1px solid #262626;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 6px 4px;
      border-radius: 999px;
      font-size: 0.75rem;
      background: #18181b;
      color: #e5e5e5;
      border: 1px solid transparent;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      cursor: pointer;
    }

    .tab.active {
      background: #f97316;
      border-color: #fed7aa;
      color: #111;
      font-weight: 700;
    }

    .content {
      flex: 1;
      padding: 10px 12px 12px;
      display: flex;
      gap: 10px;
      background: #050505;
    }

    .menu-grid {
      flex: 3;
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 8px;
    }

    .menu-item {
      background: #18181b;
      border-radius: 10px;
      padding: 6px;
      display: flex;
      flex-direction: column;
      cursor: pointer;
      border: 1px solid #27272a;
      transition: transform 0.08s ease, box-shadow 0.08s ease, border-color 0.08s ease;
    }

    .menu-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.6);
      border-color: #f97316;
    }

    .menu-thumb {
      width: 100%;
      height: 0;
      padding-bottom: 75%;
      border-radius: 8px;
      background:
        radial-gradient(circle at 20% 20%, #fecaca, transparent 55%),
        radial-gradient(circle at 80% 30%, #fee2e2, transparent 55%),
        radial-gradient(circle at 50% 80%, #f97316, transparent 60%);
      margin-bottom: 4px;
    }

    .menu-name {
      font-size: 0.75rem;
      margin-bottom: 2px;
      line-height: 1.2;
    }

    .menu-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.7rem;
    }

    .menu-price {
      font-weight: 700;
      color: #facc15;
    }

    .menu-cal {
      opacity: 0.7;
      font-size: 0.65rem;
    }

    .order-panel {
      flex: 2;
      background: #0a0a0a;
      border-radius: 10px;
      padding: 8px;
      display: flex;
      flex-direction: column;
      border: 1px solid #27272a;
    }

    .order-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 4px;
    }

    .order-title {
      font-size: 0.85rem;
      font-weight: 700;
    }

    .order-table {
      flex: 1;
      margin-top: 4px;
      padding-top: 4px;
      border-top: 1px solid #27272a;
      overflow-y: auto;
      font-size: 0.7rem;
    }

    .order-row {
      display: grid;
      grid-template-columns: 1.6fr 0.7fr 0.7fr;
      gap: 4px;
      padding: 3px 0;
      align-items: center;
    }

    .order-row + .order-row {
      border-top: 1px dashed #27272a;
    }

    .order-name {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .order-qty {
      text-align: center;
    }

    .order-price {
      text-align: right;
    }

    .order-footer {
      border-top: 1px solid #27272a;
      padding-top: 6px;
      margin-top: 4px;
      font-size: 0.75rem;
    }

    .order-total-line {
      display: flex;
      justify-content: space-between;
      margin-bottom: 2px;
    }

    .order-actions {
      display: flex;
      gap: 6px;
      margin-top: 6px;
    }

    .btn {
      flex: 1;
      border-radius: 999px;
      border: none;
      padding: 6px 0;
      font-size: 0.8rem;
      font-weight: 700;
      cursor: pointer;
    }

    .btn-cancel {
      background: #18181b;
      color: #e5e5e5;
      border: 1px solid #3f3f46;
    }

    .btn-send {
      background: #22c55e;
      color: #022c22;
      box-shadow: 0 0 12px rgba(34, 197, 94, 0.5);
    }

    .btn:active {
      transform: translateY(1px);
      box-shadow: none;
    }

    .bottom-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 10px;
      background: #020617;
      border-top: 1px solid #111827;
      font-size: 0.7rem;
    }

    .bottom-left {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .bottom-badge {
      padding: 2px 8px;
      border-radius: 999px;
      background: #1e293b;
    }

    .bottom-right {
      opacity: 0.7;
    }

    @media (max-width: 720px) {
      .hero {
        flex-direction: column;
        height: 42%;
      }
      .hero-image {
        width: 100%;
        max-width: none;
        margin: 10px 0 0;
      }
      .content {
        flex-direction: column;
      }
      .order-panel {
        order: -1;
        flex: none;
        height: 34%;
      }
    }
  </style>
</head>
<body>
  <div class="tablet">
    <div class="tablet-inner">
      <div class="hero">
        <div class="hero-text">
          <div class="hero-badge">本日のおすすめ</div>
          <div class="hero-title">特選にぎり盛り合わせ</div>
          <div class="hero-sub">まぐろ・サーモン・えび・いくらなど人気ネタを一皿に。</div>
          <div class="hero-price">税込 680円 <span>（1皿）</span></div>
        </div>
        <div class="hero-image">
          <div class="hero-image-inner">
            <div class="hero-sushi"></div>
          </div>
        </div>
      </div>

      <div class="tabs">
        <button class="tab active">にぎり</button>
        <button class="tab">軍艦・巻物</button>
        <button class="tab">サイド・デザート</button>
        <button class="tab">ドリンク</button>
      </div>

      <div class="content">
        <div class="menu-grid">
          <div class="menu-item" data-name="まぐろ" data-price="150">
            <div class="menu-thumb"></div>
            <div class="menu-name">まぐろ</div>
            <div class="menu-meta">
              <div class="menu-price">150円</div>
              <div class="menu-cal">80kcal</div>
            </div>
          </div>
          <div class="menu-item" data-name="サーモン" data-price="150">
            <div class="menu-thumb"></div>
            <div class="menu-name">サーモン</div>
            <div class="menu-meta">
              <div class="menu-price">150円</div>
              <div class="menu-cal">90kcal</div>
            </div>
          </div>
          <div class="menu-item" data-name="えび" data-price="130">
            <div class="menu-thumb"></div>
            <div class="menu-name">えび</div>
            <div class="menu-meta">
              <div class="menu-price">130円</div>
              <div class="menu-cal">70kcal</div>
            </div>
          </div>
          <div class="menu-item" data-name="はまち" data-price="180">
            <div class="menu-thumb"></div>
            <div class="menu-name">はまち</div>
            <div class="menu-meta">
              <div class="menu-price">180円</div>
              <div class="menu-cal">85kcal</div>
            </div>
          </div>
          <div class="menu-item" data-name="いくら" data-price="220">
            <div class="menu-thumb"></div>
            <div class="menu-name">いくら</div>
            <div class="menu-meta">
              <div class="menu-price">220円</div>
              <div class="menu-cal">95kcal</div>
            </div>
          </div>
          <div class="menu-item" data-name="たまご" data-price="110">
            <div class="menu-thumb"></div>
            <div class="menu-name">たまご</div>
            <div class="menu-meta">
              <div class="menu-price">110円</div>
              <div class="menu-cal">60kcal</div>
            </div>
          </div>
        </div>

        <div class="order-panel">
          <div class="order-header">
            <div class="order-title">ご注文一覧</div>
            <div style="font-size:0.65rem; opacity:0.7;">タップで追加されます</div>
          </div>
          <div class="order-table" id="orderTable"></div>
          <div class="order-footer">
            <div class="order-total-line">
              <span>小計</span>
              <span id="subtotal">0円</span>
            </div>
            <div class="order-total-line">
              <span>消費税 (10%)</span>
              <span id="tax">0円</span>
            </div>
            <div class="order-total-line" style="font-weight:700; font-size:0.85rem;">
              <span>合計</span>
              <span id="total">0円</span>
            </div>
            <div class="order-actions">
              <button class="btn btn-cancel" id="btnClear">クリア</button>
              <button class="btn btn-send" id="btnSend">注文を送信</button>
            </div>
          </div>
        </div>
      </div>

      <div class="bottom-bar">
        <div class="bottom-left">
          <div class="bottom-badge">テーブル 12</div>
          <div>お皿はスタッフが回収いたします。</div>
        </div>
        <div class="bottom-right">
          ご注文後のキャンセルはお受けできません。
        </div>
      </div>
    </div>
  </div>

  <script>
    const order = {};

    function formatYen(num) {
      return num.toLocaleString("ja-JP") + "円";
    }

    function renderOrder() {
      const table = document.getElementById("orderTable");
      table.innerHTML = "";

      let subtotal = 0;

      Object.values(order).forEach(item => {
        const row = document.createElement("div");
        row.className = "order-row";

        const name = document.createElement("div");
        name.className = "order-name";
        name.textContent = item.name;

        const qty = document.createElement("div");
        qty.className = "order-qty";
        qty.textContent = item.qty + "皿";

        const price = document.createElement("div");
        price.className = "order-price";
        price.textContent = formatYen(item.price * item.qty);

        subtotal += item.price * item.qty;

        row.appendChild(name);
        row.appendChild(qty);
        row.appendChild(price);
        table.appendChild(row);
      });

      const tax = Math.floor(subtotal * 0.1);
      const total = subtotal + tax;

      document.getElementById("subtotal").textContent = formatYen(subtotal);
      document.getElementById("tax").textContent = formatYen(tax);
      document.getElementById("total").textContent = formatYen(total);
    }

    document.querySelectorAll(".menu-item").forEach(el => {
      el.addEventListener("click", () => {
        const name = el.dataset.name;
        const price = Number(el.dataset.price);

        if (!order[name]) {
          order[name] = { name, price, qty: 0 };
        }
        order[name].qty += 1;
        renderOrder();
      });
    });

    document.getElementById("btnClear").addEventListener("click", () => {
      Object.keys(order).forEach(k => delete order[k]);
      renderOrder();
    });

    document.getElementById("btnSend").addEventListener("click", () => {
      if (Object.keys(order).length === 0) {
        alert("ご注文がありません。");
        return;
      }
      alert("ご注文を送信しました。ありがとうございます！");
      Object.keys(order).forEach(k => delete order[k]);
      renderOrder();
    });

    renderOrder();
  </script>
</body>
</html>
